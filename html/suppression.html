    <div class="container my-container">
      <h1 style="text-align: center;">Suppression</h1>
      <form id="deleteForm">
          <label for="objectName">Nom de l'objet à supprimer :</label>
          <input type="text" id="objectName" name="objectName" required><br><br>
          <button type="button" id="deleteButton">Supprimer</button>
      </form>
    </div>
  </div>

  <script>
    // Fonction pour envoyer la chaîne de caractères au serveur Java via AJAX
    function deleteEquipment() {
        var objectName = $('#objectName').val();
        
        // Envoi de la requête AJAX
        $.ajax({
            url: 'http://192.168.1.49:8080/tip/supprimer',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ nomObjet: objectName }),
            success: function(response) {
                alert('Équipement supprimé avec succès');
               
            },
            error: function(xhr, status, error) {
                alert('Erreur lors de la suppression de l\'équipement : ' + error);
                
            }
            
        });
    }
    
    // Attacher un gestionnaire d'événements au bouton "Supprimer"
    $(document).ready(function() {
        $('#deleteButton').click(function() {
            deleteEquipment();
            
        });
    });
  </script>
